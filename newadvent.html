<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Adventurer - STORYIUM</title>
  <link rel="stylesheet" href="src/css/style.css" />
  <script src="src/js/background.js" defer></script>
  <script src="src/js/agecheck.js" defer></script>
  
</head>

<body>
  <canvas id="backgroundCanvas"></canvas>

  <header id="main-header">
    <div class="logo">STORYIUM</div>
  
    <!-- Hamburger Menu Icon (visible on mobile only) -->
    <button class="hamburger" aria-label="Toggle Menu">â˜°</button>
  
    <!-- Navigation Links -->
    <nav class="nav-links">
      <a href="login.html">HOME</a>
      <a href="#">ABOUT</a>
      <a href="library.html">LIBRARY</a>
    </nav>
  
    <!-- Sketchpad Button -->
    <a href="Playground/interact-js-rainbow-pixel-canvas/draw/index.html" class="sketchpad-btn">SKETCHPAD</a>
  </header>

  <main class="welcome-container">
    <section class="welcome">
      <h1>Welcome, Adventurer!</h1>
      <form id="adventure-form">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" autocomplete="off" placeholder="Enter your full name" required />
          <div id="name-error" class="error-message" style="display:none;"></div>
        </div>

        <div class="form-group">
          <label for="birthday">Your Birthday:</label>
          <input type="date" id="birthday" name="birthday" required />
          <div id="birthday-error" class="error-message" style="display:none;"></div>
        </div>



        <div class="restrictions" id="restrictions-section" style="display:none;">
          <h3>Choose Content Restrictions</h3>
          <div class="slider-toggle" id="content-toggle">
            <input type="radio" name="content" id="adult" value="adult">
            <label for="adult">Adult</label>

            <input type="radio" name="content" id="young-adult" value="young-adult" checked>
            <label for="young-adult">Young Adult</label>

            <input type="radio" name="content" id="children" value="children">
            <label for="children">Children</label>

            <div class="slider"></div>
          </div>

          <div id="restriction-description" class="description-box"></div>

        </div>

        <button type="button" id="continue-btn">CONTINUE</button>
      </form>
    </section>
  </main>

  <footer>
    <button>Help</button>
    <button>Contact</button>
    <button>Media</button>
  </footer>

</body>

</html>
