<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Adventurer - STORYIUM</title>
  <link rel="stylesheet" href="src/css/style.css" />
  <script src="src/js/background.js" defer></script>
  <script src="src/js/agecheck.js" defer></script>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>

  <header id="main-header">
    <div class="logo">STORYIUM</div>
    <nav class="nav-links">
      <a href="login.html">HOME</a>
      <a href="#">ABOUT</a>
      <a href="#">LIBRARY</a>
    </nav>
    <button class="sketchpad-btn">SKETCHPAD</button>
  </header>

  <main class="login-container">
    <section class="login">
      <h1>Welcome, Adventurer!</h1>
      <form id="adventure-form">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="birthday">Your Birthday:</label>
          <input type="date" id="birthday" name="birthday" required />
        </div>

        <div class="restrictions" id="restrictions-section" style="display:none;">
          <h3>Choose Content Restrictions</h3>
          <div class="slider-toggle" id="content-toggle">
            <input type="radio" name="content" id="adult" value="adult">
            <label for="adult">Adult</label>
            
            <input type="radio" name="content" id="young-adult" value="young-adult" checked>
            <label for="young-adult">Young Adult</label>
            
            <input type="radio" name="content" id="children" value="children">
            <label for="children">Children</label>
            
            <div class="slider"></div>
          </div>

          <div id="restriction-description" class="description-box" ></div>
          
        </div>

        <button type="button" id="continue-btn">CONTINUE</button>
      </form>
    </section>
  </main>

  <footer>
    <button>Help</button>
    <button>Contact</button>
    <button>Media</button>
  </footer>

</body>
</html>
