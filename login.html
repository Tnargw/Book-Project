<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - YourSiteName</title>
  <link rel="stylesheet" href="src/css/style.css" />
  <script src="src/js/background.js" defer></script>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>

  <header id="main-header">
    <div class="logo">STORYIUM</div>
    <nav class="nav-links">
      <a href="#">HOME</a>
      <a href="#">ABOUT</a>
      <a href="#">LIBRARY</a>
    </nav>
    <button class="sketchpad-btn">SKETCHPAD</button>
    
  </header>

  <main class="login-container">
    <section class="login">
      <h1>STORYIUM</h1>
      <p>Discover books. Draw your journey.</p>
      <p>Explore new genres, unlock hidden maps, and bring your <br>reading adventure to life with your own doodles and characters.</p>
      <div class="login-buttons">
        <a href="newadvent.html">
          <button type="button">NEW ADVENTURER</button>
        </a>        
        <button>RETURNING ADVENTURER</button>
      </div>
    </section>
  
  </main>

  <footer>
    <button>Help</button>
    <button>Contact</button>
    <button>Media</button>
  </footer>

  <script>
    const header = document.getElementById('main-header');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
