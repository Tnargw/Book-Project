<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender</title>
    <link rel="stylesheet" href="../../src/css/style.css" />
</head>
<body>

    <h1>Book Picker</h1>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button id="chooseAgeButton">Show Books</button>

    <div id="categories"></div>
    <div id="books"></div>

    <button id="submitQuizButton">Submit</button>
    <button id="searchButton">Search</button>

    <div id="results"></div>

    <!-- Load your data -->
    <script src="data.js"></script>

    <!-- This script wires everything together -->
    <script type="module">
        import { chooseAge, submitQuiz, getSelectedBooks } from '../../src/js/bookPicker.js';
        import { handleBookSearch } from '../../src/js/main.js';

        document.getElementById("chooseAgeButton").addEventListener("click", chooseAge);
        document.getElementById("submitQuizButton").addEventListener("click", submitQuiz);

        document.getElementById('searchButton').addEventListener('click', () => {
    const titles = getSelectedBooks();
    if (titles.length === 0) {
        alert('Please select at least one book.');
        return;
    }
    localStorage.setItem('selectedBooks', JSON.stringify(titles));
    window.location.href = 'recommendations.html';
});

    </script>
</body>
</html>
